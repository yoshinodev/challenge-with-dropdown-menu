          <a href="" class="nav__sub-link">

        </li>
      </ul>
      
    <li class="nav__item">
      <a href="#" class="nav__link"><span>Company</span>
        <button class="btn nav__link-btn">
          <img src="./images/icon-arrow-down.svg" alt="" class="nav__link-btn--open"/>

        </button>
      </a>
      <ul class="nav__sub-items">
        <li class="nav__sub-item">

    </li>

      <a href="#" class="nav__link">Careers</a>
    </li>
    <li class="nav__item">
      <a href="#" class="nav__link">About</a>
    </li>
    </ul>
  </nav>
</div>

  <button class="btn nav-btn">
    <img src="./images/icon-menu.svg" alt="open nav" class="nav-btn--open"/>

  <button class="btn btn-tertiary login-btn">Login</button>
  <button class="btn btn-secondary register-btn">Register</button>

      </picture>
